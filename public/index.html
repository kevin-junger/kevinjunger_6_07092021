<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8f2f85b52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="navbar__logo" src="content/logo.png" alt="" />
        <ul class="navbar__categories tags">
          <li class="navbar__category tags__tag">#Portrait</li>
          <li class="navbar__category tags__tag">#Art</li>
          <li class="navbar__category tags__tag">#Fashion</li>
          <li class="navbar__category tags__tag">#Architecture</li>
          <li class="navbar__category tags__tag">#Travel</li>
          <li class="navbar__category tags__tag">#Sports</li>
          <li class="navbar__category tags__tag">#Animals</li>
          <li class="navbar__category tags__tag">#Events</li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="photographers">
        <h1>Nos photographes</h1>
        <section class="profiles">
          <figure class="profile">
            <img
              class="profile__pic pp--big"
              src="content/photographers/MimiKeel.jpg"
              alt=""
            />
            <figcaption class="profile__caption">
              <h2 class="profile__name">Mimi Keel</h2>
              <h3 class="profile__location">London, UK</h3>
              <blockquote class="profile__quote">
                Voir le beau dans le quotidien
              </blockquote>
              <h4 class="profile__price">400€/jour</h4>
              <ul class="profile__tags tags">
                <li class="tags__tag">#Portrait</li>
                <li class="tags__tag">#Events</li>
                <li class="tags__tag">#Travel</li>
                <li class="tags__tag">#Animals</li>
              </ul>
            </figcaption>
          </figure>
          <figure class="profile">
            <img
              class="profile__pic pp--big"
              src="content/photographers/EllieRoseWilkens.jpg"
              alt=""
            />
            <figcaption class="profile__caption">
              <h2 class="profile__name">Ellie-Rose Wilkens</h2>
              <h3 class="profile__location">Paris, France</h3>
              <blockquote class="profile__quote">
                Travaille sur des compositions complexes
              </blockquote>
              <h4 class="profile__price">250€/jour</h4>
              <ul class="profile__tags tags">
                <li class="tags__tag">#Sports</li>
                <li class="tags__tag">#Architecture</li>
              </ul>
            </figcaption>
          </figure>
        </section>
      </article>
    </main>

  </body>
</html>
