<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8f2f85b52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="profile__name--big">Gudule Bourlet</h1>
    <h2 class="profile__name">Frédéric Sèchepine</h2>
    <h3 class="profile__location--big">Flambant les Morneaux</h3>
    <h3 class="profile__location">Clerbin les Mouilleuses</h3>
    <button type="button" class="cta">Contactez-moi</button>
    <ul class="tags">
      <li class="tags__tag">#portrait</li>
      <li class="tags__tag">#events</li>
      <li class="tags__tag">#travel</li>
      <li class="tags__tag">#animals</li>
    </ul>
    <div class="like">
      <span class="like__count">12</span>
      <i class="like__heart fas fa-heart"></i>
    </div>
    <figure class="work">
      <img class="work__display" src="content/MimiKeel/Animals_Rainbow.jpg" />
      <figcaption class="work__caption">
        <h2 class="work__caption">Arc-en-ciel</h2>
        <div class="work__like like">
          <span class="like__count--total">12</span>
          <i class="like__heart--total fas fa-heart"></i>
        </div>
      </figcaption>
    </figure>
    <div class="dropdown">
      <button class="dropdown__button">Popularité<i class="fas fa-angle-down"></i></button>
      <ul class="dropdown__content">
        <li class="dropdown__item">Date</li>
        <li class="dropdown__item">Titre</li>
      </ul>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
