<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8f2f85b52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/normalize.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script type="module" src="app/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/"
          ><img class="navbar__logo" src="public/content/logo.png" alt=""
        /></a>
      </nav>
    </header>
    <main>
      <div class="container"></div>
      <div class="lightbox">
        <div class="lightbox__modal">
          <div class="lightbox__container">
            <i class="lightbox__close fas fa-times"></i>
            <figure class="lightbox__content"></figure>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="contact__modal">
          <i class="contact__close fas fa-times"></i>
          <h2 class="contact__header"></h2>
          <div class="contact__form">
            <form action="">
              <div class="form__data">
                <label for="first">Pr√©nom</label>
                <input type="text" class="form__input" name="first">
              </div>
              <div class="form__data">
                <label for="last">Nom</label>
                <input type="text" class="form__input" name="last">
              </div>
              <div class="form__data">
                <label for="email">Email</label>
                <input type="email" class="form__input" name="email">
              </div>
              <div class="form__data">
                <label for="message">Message</label>
                <input type="text" class="form__input" name="message">
              </div>
              <input type="submit" class="cta">
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
